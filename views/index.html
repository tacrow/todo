<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Todo List</title>
		<meta name="description" content="todo">
		<meta name="keywords" content="todo">
		<meta http-equiv="content-language" content="ja">
		<meta http-equiv="content-style-type" content="text/css">
		<meta http-equiv="content-script-type" content="text/javascript">
		<meta name="author" content="todo">
		<meta name="copyright" content="Copyright (c) todo. All Rights Reserved">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
    <!-- header -->
		<div class="header">
			<h1>Todo List</h1>
		</div>
		<div class="wrap">
			<!-- todo list -->
			<div class="todoContainer">
				<ul id="js-todoList">
				</ul>
			</div>

			<!-- registry form -->
			<div id="js-formContainer" class="editContainer">
				<form class="relative">
                    <!-- _id -->
                    <input id="js-inputId" type="hidden" name="_id" value="">
					<!-- memo -->
					<textarea id="js-todoText" class="textArea" placeholder="Todo入力"></textarea>
					<!-- priority -->
					<div class="block mb10">
						<label class="labelForm">優先度：</label>
						<select id="js-inputPriority" name="priority">
							<option value="0">低</option>
							<option value="1">中</option>
							<option value="2">高</option>
						</select>
					</div>
					<!-- status -->
					<div class="block mb10">
						<label class="labelForm">ステータス：</label>
						<select id="js-inputStatus" name="status">
							<option value="0">未着手</option>
							<option value="1">着手中</option>
							<option value="2">完了</option>
						</select>
					</div>
					<!-- limit date -->
					<div class="block mb10">
						<label class="labelForm">締切日：</label>
						<input id="js-inputLimitDate" type="date" name="limitdate" value="">
					</div>
					<!-- registry -->
					<input id="js-btnRegistry" class="btn btn-send" type="submit" value="登録">
				</form>
			</div>

			<!-- footer -->
			<footer class="footer">
				<p class="copyright">Copyright&nbsp;&copy;&nbsp;2015&nbsp;Todo&nbsp;All&nbsp;Rights&nbsp;Reserved.</p>
			</footer>
		</div>
    
        <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/js/lib/json2.js"></script>
		<script type="text/javascript" src="/js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="/js/todo.js"></script>
	</body>
</html>
